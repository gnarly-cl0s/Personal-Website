  - designation: Security Engineer
    start: July 2016
    end: May 2021
    responsibilities:
    - Organice y planifique evaluaciones en colaboración con los equipos de proyecto, realizando pruebas automatizadas de OWASP ASVS, fuzzing y explotación de vulnerabilidades identificadas. Entregue resúmenes ejecutivos y PoC de alta calidad para ayudar a los equipos a reproducir los hallazgos y facilitar una remediación efectiva.
